<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"> 
	<title></title>
	
	<link href='http://fonts.googleapis.com/css?family=Luckiest+Guy' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/screen.css" type="text/css">	
</head>
<body class="container-fluid">
		<h1>
			<span id="title-line3" class="title-line">contre courant</span>
		</h1>
	<script type="text/javascript" src="js/greensock/TweenMax.min.js"></script>
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="js/jquery.lettering-0.6.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.superscrollorama.js"></script>
	<script>
		$(document).ready(function() {
			$('#title-line3').lettering();
			
			var controller = $.superscrollorama();
			controller.addTween('#title-line3 .char3', 
				TweenMax.from($('#title-line3 .char3'), .25, {css:{right:'1000px',fontSize:'540px'}, ease:Quad.easeInOut}), 500);
		});
	</script>
</body>
</html>
